<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-white">
    <div class="flex h-screen">
      <div class="flex flex-col items-center w-20 bg-white py-4">
        <!-- Logo -->
        <div class="mb-8">
          <div
            class="bg-gradient-to-r from-orange-400 to-yellow-500 rounded-full w-16 h-16 flex items-center justify-center"
          >
            <span class="text-white text-2xl font-bold">E</span>
          </div>
        </div>
        <!-- Arrow Icon -->
        <div class="mb-8">
          <div
            class="bg-white border border-orange-400 rounded-full w-10 h-10 flex items-center justify-center"
          >
            <i class="fas fa-arrow-right text-orange-400"></i>
          </div>
        </div>
        <!-- Navigation Icons -->
        <div class="space-y-8">
          <div class="text-orange-400">
            <i class="fas fa-th-large text-2xl"></i>
          </div>
          <div class="text-gray-400">
            <i class="fas fa-file-alt text-2xl"></i>
          </div>
          <div class="text-gray-400">
            <i class="fas fa-list-alt text-2xl"></i>
          </div>
          <div class="text-gray-400">
            <i class="fas fa-file-invoice text-2xl"></i>
          </div>
          <div class="text-gray-400">
            <i class="fas fa-cog text-2xl"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
